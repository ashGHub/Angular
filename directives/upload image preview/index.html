<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Image preview</title>

  <link rel="stylesheet" href="css/main.css">
  <script src="../../lib/angular.min.js"></script>
</head>
<body ng-app="app" ng-controller="upload">

  <form action="" class="row-inline">

    <div>
      <!-- input file -->
      <input type="file" img-upload-preview callback="setContent(content, preview)">

      <button ng-click="uploadImage()">Upload</button>
    </div>

    <!-- image preview -->
    <div class="preview-image" dynamic-bg source="{{fileContentPreveiw}}"></div>

  </form>

  <script src="js/app.js"></script>
  <script src="js/upload.controller.js"></script>
  <script src="js/img-upload-preview.directive.js"></script>
  <script src="js/dynamic-bg.directive.js"></script>
</body>
</html>
